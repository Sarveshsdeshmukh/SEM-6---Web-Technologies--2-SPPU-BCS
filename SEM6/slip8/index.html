<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Confirm || Prompt || alert</title>
</head>
<body>
    <h1 id="h1">Additon is</h1>
    
    <script>
        let h1 = document.getElementById("h1");
        alert("Exams are near, have you started preparing for?");

        let num1 = prompt("Enter the first number? ");
        let num2 = prompt("Enter the second number?");

        let Confirmsg = `Are you want to submit ${num1} and ${num2}`;

        let confirmResult = confirm(Confirmsg);

        if(confirmResult){
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            var add = num1 + num2;
            alert(`Addtion is ${add}`);
        }

        h1.innerHTML = `Addition is : ${add}`;
    </script>
</body>
</html>
