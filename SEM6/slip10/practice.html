<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>
    <h1>Text before paragraph and after</h1>
    <p>Hola World!</p>

    <script>
        $(document).ready(function(){
            $("p").before("Text Before p");
            $("p").after("Text after p");
        });
    </script>
</body>
</html>
